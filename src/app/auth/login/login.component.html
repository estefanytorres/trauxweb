<header>
  <a routerLink="/"><img src="assets/logo-fondoazul.png" alt="Logo"></a>
</header>
<section>
  <div class="container-login">
    <div class="block">
      <div class="block-body">
        <ngb-alert *ngIf="showAlert" [dismissible]="false" [type]="alertType">
          {{alertMessage}}
        </ngb-alert>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Correo electrónico:</label>
            <input type="text" id="username" formControlName="username" class="form-control" required autofocus
                   [ngClass]="{ 'is-invalid': submitted && f.username.errors }" [(ngModel)]="authUser.username"/>
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" formControlName="password" class="form-control" required
                   [ngClass]="{ 'is-invalid': submitted && f.password.errors }" [(ngModel)]="authUser.password"/>
          </div>
          <button class="submit btn btn-primary">Iniciar Sesión</button>
          <div class="form-group">
            <a routerLink="/forgotpassword">Olvidé mi contraseña</a>
          </div>
        </form>
        <div class="vs-divider">
          <h5>¿Aún no tiene una cuenta?</h5>
        </div>
        <button class="btn btn-secondary" routerLink="/register">Regístrese</button>
      </div>
    </div>

  </div>
</section>
<footer>
  <p>traux&reg; 2019</p>
</footer>
