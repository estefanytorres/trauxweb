<div class="block">
  <div class="block-header">
    <h1>Escríbanos</h1>
  </div>
  <div class="block-body">
    <ngb-alert *ngIf="showAlert" (close)="showAlert = false" [type]="alertType">
      {{alertMessage}} <a *ngIf="alertType=='danger'" href="mailto:info@trauxerp.com">info@trauxerp.com</a>
    </ngb-alert>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" formControlName="name" class="form-control" placeholder="Nombre" required
               [ngClass]="{ 'is-invalid': submitted && f.name.errors }" [(ngModel)]="webConsult.name"/>
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">El nombre es un campo obligatorio</div>
        </div>
      </div>
      <div class="form-group">
        <input type="text" formControlName="company" class="form-control" placeholder="Empresa"
               [ngClass]="{ 'is-invalid': submitted && f.company.errors }" [(ngModel)]="webConsult.company"/>
        <div *ngIf="submitted && f.company.errors" class="invalid-feedback">
          <div *ngIf="f.company.errors.required">El nombre es un campo obligatorio</div>
        </div>
      </div>
      <div class="form-group">
        <input type="email" formControlName="email" class="form-control" placeholder="Correo" required
               [ngClass]="{ 'is-invalid': submitted && f.email.errors }" [(ngModel)]="webConsult.email"/>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">El correo es un campo obligatorio</div>
          <div *ngIf="f.email.errors.email">El correo debe ser válido</div>
        </div>
      </div>
      <div class="form-group">
        <input type="text" formControlName="phone" class="form-control"  placeholder="Teléfono"
               [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" [(ngModel)]="webConsult.phone"/>
      </div>
      <div class="form-group">
        <textarea type="text" formControlName="describe" class="form-control" placeholder="Mensaje" rows="5" required
                  [ngClass]="{ 'is-invalid': submitted && f.describe.errors }"[(ngModel)]="webConsult.describe">
        </textarea>
        <div *ngIf="submitted && f.describe.errors" class="invalid-feedback">
          <div *ngIf="f.describe.errors.required">El mensaje es un campo obligatorio</div>
        </div>
      </div>
      <button class="submit btn btn-primary">Enviar</button>
    </form>
  </div>
</div>
